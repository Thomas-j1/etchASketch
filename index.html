<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="optionsWrapper">
            <button id="reset">Reset</button>
            <button value="rgba(0,0,0,0.5)" class="colorButton" id="black">Black</button>
            <button value="rgba(255,0,0,0.5)" class="colorButton" id="red">Red</button>
            <button value="rgba(0,255,0,0.5)" class="colorButton" id="green">Green</button>
            <button value="rgba(0,0,255,0.5)" class="colorButton" id="blue">Blue</button>
            <p>Opacity: <br> 0<input type="range" min="0" max="100" value="50" class="slider" id="opacitySlider">1</p>
        </div>
        <div id="grid">

        </div>
    </div>
    
</body>
</html>
